<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Subscribe & Submit UTR</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .container {
    background: #2a223d;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
  }
  h1, h2 {
    color: #f8d775;
    text-align: center;
  }
  .plan {
    background: #3b3456;
    margin: 12px 0;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
  }
  .plan:hover {
    background: #f8d775;
    color: #2a223d;
  }
  form {
    margin-top: 20px;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #f8d775;
    font-weight: bold;
    color: #2a223d;
    cursor: pointer;
  }
  .message {
    margin: 15px 0;
    text-align: center;
  }
  .signals {
    margin-top: 20px;
    background: #3b3456;
    padding: 15px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Subscribe to Signals</h1>

  <div id="plans">
    <div class="plan" onclick="selectPlan('Weekly Plan', 500)">Weekly Plan - ₹500</div>
    <div class="plan" onclick="selectPlan('Monthly Plan', 1500)">Monthly Plan - ₹1500</div>
    <div class="plan" onclick="selectPlan('3 Months Plan', 4000)">3 Months Plan - ₹4000</div>
  </div>

  <div id="selectedPlanSection" style="display:none;">
    <h2>You selected: <span id="planName"></span></h2>
    <p>Amount: ₹<span id="planPrice"></span></p>

    <form id="utrForm">
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="utr" placeholder="Enter UTR Number" required />
      <button type="submit">Submit UTR</button>
    </form>

    <button onclick="changePlan()">Change Plan</button>
  </div>

  <div id="message" class="message"></div>

  <div id="signalsSection" style="display:none;">
    <h2>Your Trade Signals</h2>
    <div class="signals" id="signalsContainer"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Paste your Firebase config here:
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
  authDomain: "signalapp-c5d0e.firebaseapp.com",
  projectId: "signalapp-c5d0e",
  storageBucket: "signalapp-c5d0e.firebasestorage.app",
  messagingSenderId: "515390269998",
  appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
  measurementId: "G-FF980DKDS2"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let selectedPlan = '';
  let selectedPrice = 0;

  function selectPlan(name, price) {
    selectedPlan = name;
    selectedPrice = price;
    document.getElementById('planName').innerText = name;
    document.getElementById('planPrice').innerText = price;

    document.getElementById('plans').style.display = 'none';
    document.getElementById('selectedPlanSection').style.display = 'block';
    document.getElementById('signalsSection').style.display = 'none';
    document.getElementById('message').innerText = '';
  }

  function changePlan() {
    selectedPlan = '';
    selectedPrice = 0;
    document.getElementById('plans').style.display = 'block';
    document.getElementById('selectedPlanSection').style.display = 'none';
    document.getElementById('signalsSection').style.display = 'none';
    document.getElementById('message').innerText = '';
  }

  document.getElementById('utrForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const utr = document.getElementById('utr').value.trim();

    if(!email || !utr || !selectedPlan){
      alert('Please fill all fields and select a plan');
      return;
    }

    try {
      // Save subscription with confirmed=false
      await db.collection('subscriptions').doc(email).set({
        email,
        plan: selectedPlan,
        utr,
        confirmed: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById('message').innerText = 
        'UTR submitted! Please wait for admin confirmation.';

      // Start polling for confirmation
      pollConfirmation(email);

    } catch (error) {
      console.error('Error saving subscription:', error);
      alert('Failed to submit UTR. Try again.');
    }
  });

  async function pollConfirmation(email) {
    const docRef = db.collection('subscriptions').doc(email);

    const intervalId = setInterval(async () => {
      const doc = await docRef.get();
      if(doc.exists){
        const data = doc.data();
        if(data.confirmed){
          clearInterval(intervalId);
          document.getElementById('message').innerText = 'Payment confirmed! Loading trade signals...';
          loadSignals();
        }
      }
    }, 5000);
  }

  async function loadSignals() {
    const signalsContainer = document.getElementById('signalsContainer');
    signalsContainer.innerHTML = 'Loading...';

    const signalsSnapshot = await db.collection('signals').orderBy('timestamp', 'desc').get();
    if(signalsSnapshot.empty){
      signalsContainer.innerHTML = 'No signals available yet.';
    } else {
      signalsContainer.innerHTML = '';
      signalsSnapshot.forEach(doc => {
        const signal = doc.data().message;
        const div = document.createElement('div');
        div.textContent = signal;
        signalsContainer.appendChild(div);
      });
    }
    document.getElementById('signalsSection').style.display = 'block';
  }
</script>

</body>
</html>
