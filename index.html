<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signal App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffd700;
    }

    button {
      background: linear-gradient(to right, #ffd700, #ffb700);
      color: #111;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #qr {
      margin: 20px;
      border: 4px solid #ffd700;
      padding: 10px;
      border-radius: 10px;
      background: white;
    }

    input, select {
      padding: 12px;
      margin: 10px;
      width: 280px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 14px;
    }

    #statusMsg {
      margin-top: 10px;
      font-style: italic;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Signal App</h1>

  <div id="authSection">
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div id="userSection" style="display:none;">
    <p id="userEmail"></p>
    <button id="logoutBtn">Logout</button>

    <div id="paymentSection">
      <h2>ðŸ’³ Pay & Submit UTR</h2>
      <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=yourupi@bank&pn=SignalApp&am=499&cu=INR" alt="QR Code for UPI" width="200">
      <p>Scan to pay and enter UTR below:</p>
      <input type="text" id="utr" placeholder="Enter UTR Number" />
      <select id="plan">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="3months">3 Months</option>
      </select><br/>
      <button onclick="submitUTR()">Submit UTR</button>
      <p id="statusMsg"></p>
    </div>

    <div id="signalsSection" style="display:none;">
      <h2>ðŸ“¢ Trade Signals</h2>
      <ul id="signalsList"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
      authDomain: "signalapp-c5d0e.firebaseapp.com",
      projectId: "signalapp-c5d0e",
      storageBucket: "signalapp-c5d0e.firebasestorage.app",
      messagingSenderId: "515390269998",
      appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
      measurementId: "G-FF980DKDS2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authSection = document.getElementById('authSection');
    const userSection = document.getElementById('userSection');
    const userEmailDisplay = document.getElementById('userEmail');
    const signalsSection = document.getElementById('signalsSection');
    const signalsList = document.getElementById('signalsList');
    const statusMsg = document.getElementById('statusMsg');

    document.getElementById('googleSignIn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById('logoutBtn').onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        authSection.style.display = 'none';
        userSection.style.display = 'block';
        userEmailDisplay.textContent = 'Welcome, ' + user.email;

        const doc = await db.collection("subscriptions").doc(user.email).get();
        if (doc.exists && doc.data().confirmed) {
          showSignals();
        } else {
          statusMsg.textContent = "Submit UTR to access signals.";
        }
      } else {
        authSection.style.display = 'block';
        userSection.style.display = 'none';
        signalsSection.style.display = 'none';
      }
    });

    async function submitUTR() {
      const utr = document.getElementById("utr").value.trim();
      const plan = document.getElementById("plan").value;
      const email = auth.currentUser.email;

      if (!utr) return alert("Enter UTR number");

      await db.collection("subscriptions").doc(email).set({
        email: email,
        utr: utr,
        plan: plan,
        confirmed: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      statusMsg.textContent = "UTR submitted. Waiting for admin confirmation.";
    }

    async function showSignals() {
      const querySnapshot = await db.collection("signals").orderBy("timestamp", "desc").get();
      signalsList.innerHTML = "";
      querySnapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().message;
        signalsList.appendChild(li);
      });
      signalsSection.style.display = 'block';
    }
  </script>
</body>
</html>
