<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signal App - Sign Up</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    button {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    #qr {
      margin: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Signal App - Join Us</h1>

  <button id="googleSignIn">Sign in with Google</button>
  <p id="userEmail"></p>

  <div id="paymentSection" style="display:none;">
    <h2>ðŸ’³ Pay & Submit UTR</h2>
    <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=yourupi@bank&pn=SignalApp&am=499&cu=INR" alt="QR Code for UPI" width="200">
    <p>Scan to pay and enter UTR below:</p>
    <input type="text" id="utr" placeholder="Enter UTR Number" />
    <select id="plan">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="3months">3 Months</option>
    </select><br/>
    <button onclick="submitUTR()">Submit UTR</button>
    <p id="statusMsg"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ” Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userEmail = "";

    document.getElementById('googleSignIn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          userEmail = user.email;
          document.getElementById("userEmail").textContent = "Welcome, " + user.email;
          document.getElementById("paymentSection").style.display = "block";
        })
        .catch((error) => {
          alert("Error signing in: " + error.message);
        });
    });

    function submitUTR() {
      const utr = document.getElementById("utr").value.trim();
      const plan = document.getElementById("plan").value;

      if (!utr) {
        alert("Please enter a valid UTR number.");
        return;
      }

      db.collection("subscriptions").doc(userEmail).set({
        email: userEmail,
        utr: utr,
        plan: plan,
        confirmed: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById("statusMsg").textContent = "âœ… UTR Submitted. Waiting for admin confirmation.";
      })
      .catch((err) => {
        console.error(err);
        alert("Error submitting UTR.");
      });
    }
  </script>

</body>
</html>
