<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex with PG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .box {
      background-color: #1a1a1a;
      border: 2px solid #66ff99;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      margin-top: 80px;
      box-shadow: 0 0 12px #66ff99;
    }

    h1, h2 {
      text-align: center;
      color: #66ff99;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: #66ff99;
      color: #0f0f0f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #66ff99;
      background-color: #111;
      color: #66ff99;
    }

    #qr {
      display: block;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 2px solid #66ff99;
    }

    #statusMsg {
      color: #66ff99;
      text-align: center;
      margin-top: 10px;
    }

    #menuBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #66ff99;
      font-size: 24px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    #profileMenu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #222;
      border: 1px solid #66ff99;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #profileMenu p {
      margin: 8px 0;
      font-size: 14px;
      color: #66ff99;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #999;
    }

    #signalsList li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #191919;
      border-left: 4px solid #66ff99;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button id="menuBtn">â‹®</button>
  <div id="profileMenu">
    <p id="userEmail"></p>
    <p id="planInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="box" id="authSection">
    <h1>ðŸ“ˆ Forex with PG</h1>
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div class="box" id="plansSection" style="display:none;">
    <h2>Choose a Plan</h2>
    <select id="plan">
      <option value="weekly">Weekly - â‚¹499</option>
      <option value="monthly">Monthly - â‚¹1499</option>
      <option value="3months">3 Months - â‚¹3999</option>
    </select>
    <button onclick="showPayment()">Purchase</button>
  </div>

  <div class="box" id="paymentSection" style="display:none;">
    <h2>ðŸ’³ UPI Payment</h2>
    <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=yourupi@bank&pn=PGSignalApp&am=499&cu=INR" width="200" alt="QR Code">
    <p>Enter UTR number after payment:</p>
    <input type="text" id="utr" placeholder="Enter UTR Number">
    <button onclick="submitUTR()">Submit UTR</button>
    <p id="statusMsg"></p>
  </div>

  <div class="box" id="thankYouSection" style="display:none;">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your payment has been submitted.</p>
    <small>Please wait while admin confirms your payment.</small>
  </div>

  <div class="box" id="signalsSection" style="display:none;">
    <h2>ðŸ“¢ Trade Signals</h2>
    <ul id="signalsList"></ul>
  </div>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
      authDomain: "signalapp-c5d0e.firebaseapp.com",
      projectId: "signalapp-c5d0e",
      storageBucket: "signalapp-c5d0e.appspot.com",
      messagingSenderId: "515390269998",
      appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
      measurementId: "G-FF980DKDS2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authSection = document.getElementById("authSection");
    const plansSection = document.getElementById("plansSection");
    const paymentSection = document.getElementById("paymentSection");
    const thankYouSection = document.getElementById("thankYouSection");
    const signalsSection = document.getElementById("signalsSection");
    const signalsList = document.getElementById("signalsList");
    const statusMsg = document.getElementById("statusMsg");
    const userEmailEl = document.getElementById("userEmail");
    const planInfoEl = document.getElementById("planInfo");
    const menuBtn = document.getElementById("menuBtn");
    const profileMenu = document.getElementById("profileMenu");

    document.getElementById("googleSignIn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    function logout() {
      auth.signOut();
    }

    menuBtn.onclick = () => {
      profileMenu.style.display = profileMenu.style.display === "none" ? "block" : "none";
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        authSection.style.display = "none";
        menuBtn.style.display = "block";

        userEmailEl.textContent = "ðŸ‘¤ " + user.email;

        const doc = await db.collection("subscriptions").doc(user.email).get();
        if (doc.exists) {
          const data = doc.data();
          planInfoEl.textContent = "ðŸ“… Plan: " + data.plan;
          if (data.confirmed) {
            showSignals();
          } else {
            thankYouSection.style.display = "block";
          }
        } else {
          plansSection.style.display = "block";
        }
      } else {
        authSection.style.display = "block";
        plansSection.style.display = "none";
        paymentSection.style.display = "none";
        thankYouSection.style.display = "none";
        signalsSection.style.display = "none";
        menuBtn.style.display = "none";
        profileMenu.style.display = "none";
      }
    });

    function showPayment() {
      plansSection.style.display = "none";
      paymentSection.style.display = "block";
    }

    async function submitUTR() {
      const utr = document.getElementById("utr").value.trim();
      const plan = document.getElementById("plan").value;
      const email = auth.currentUser.email;

      if (!utr) return alert("Please enter UTR number.");

      await db.collection("subscriptions").doc(email).set({
        email,
        utr,
        plan,
        confirmed: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      paymentSection.style.display = "none";
      thankYouSection.style.display = "block";
    }

    function showSignals() {
      thankYouSection.style.display = "none";
      signalsSection.style.display = "block";

      db.collection("signals").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        signalsList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          const time = data.timestamp?.toDate().toLocaleString() || "Unknown time";
          li.innerHTML = `<div><strong>${time}</strong><br>${data.message}</div>`;
          signalsList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
