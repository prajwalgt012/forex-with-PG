<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Subscribe & Submit UTR</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .container {
    background: #2a223d;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
  }
  h1, h2 {
    color: #f8d775;
    text-align: center;
  }
  .plan {
    background: #3b3456;
    margin: 12px 0;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
  }
  .plan:hover {
    background: #f8d775;
    color: #2a223d;
  }
  form {
    margin-top: 20px;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #f8d775;
    font-weight: bold;
    color: #2a223d;
    cursor: pointer;
  }
  .message {
    margin: 15px 0;
    text-align: center;
  }
  .signals {
    margin-top: 20px;
    background: #3b3456;
    padding: 15px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Subscribe to Signals</h1>

  <div id="plans">
    <div class="plan" onclick="selectPlan('Weekly Plan', 500)">Weekly Plan - ₹500</div>
    <div class="plan" onclick="selectPlan('Monthly Plan', 1500)">Monthly Plan - ₹1500</div>
    <div class="plan" onclick="selectPlan('3 Months Plan', 4000)">3 Months Plan - ₹4000</div>
  </div>

  <div id="selectedPlanSection" style="display:none;">
    <h2>You selected: <span id="planName"></span></h2>
    <p>Amount: ₹<span id="planPrice"></span></p>

    <form id="utrForm" action="https://formsubmit.co/pgtechlab@gmail.com" method="POST" target="_blank">
      <input type="hidden" name="_subject" value="New UTR Submission" />
      <input type="hidden" name="Plan" id="formPlan" value="" />
      <input type="email" name="Email" placeholder="Your Email" required />
      <input type="text" name="UTR" placeholder="Enter UTR Number" required />
      <!-- Disable CAPTCHA, redirect back to thank you page -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://pgtechlab.github.io/thankyou.html" />
      <button type="submit">Submit UTR</button>
    </form>

    <button onclick="changePlan()">Change Plan</button>
  </div>

  <div id="signalsSection" style="display:none;">
    <h2>Your Trade Signals</h2>
    <div class="signals" id="signalsContainer">
      <!-- Signals loaded here -->
    </div>
  </div>
</div>

<script>
  let selectedPlan = '';

  function selectPlan(name, price) {
    selectedPlan = name;
    document.getElementById('planName').innerText = name;
    document.getElementById('planPrice').innerText = price;
    document.getElementById('formPlan').value = name;

    document.getElementById('plans').style.display = 'none';
    document.getElementById('selectedPlanSection').style.display = 'block';
    document.getElementById('signalsSection').style.display = 'none';
  }

  function changePlan() {
    selectedPlan = '';
    document.getElementById('plans').style.display = 'block';
    document.getElementById('selectedPlanSection').style.display = 'none';
    document.getElementById('signalsSection').style.display = 'none';
  }

  // Placeholder: after admin confirms payment (real app will fetch this from DB)
  // For demo, signals will be shown manually or by polling backend

  function showSignals(signals) {
    const container = document.getElementById('signalsContainer');
    container.innerHTML = ''; // Clear
    signals.forEach(signal => {
      const div = document.createElement('div');
      div.textContent = signal;
      container.appendChild(div);
    });
    document.getElementById('signalsSection').style.display = 'block';
  }

  // Example: load signals after payment confirmation (demo only)
  // In real app, check user payment status from DB here and load signals.

</script>

</body>
</html>
