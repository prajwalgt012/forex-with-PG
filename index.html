<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex Signals - PG</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00ff99;
      --background-color: #0d1117;
      --box-color: #161b22;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background-color: var(--box-color);
      border: 2px solid var(--primary-color);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
    }

    h1, h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      background-color: #0d1117;
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e68a;
    }

    #qr {
      display: block;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 2px solid var(--primary-color);
    }

    #statusMsg {
      color: var(--primary-color);
      text-align: center;
      margin-top: 10px;
    }

    #menuBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 24px;
      cursor: pointer;
    }

    #profileMenu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--box-color);
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }

    #profileMenu p {
      margin: 8px 0;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <button id="menuBtn">â‹®</button>
  <div id="profileMenu">
    <p id="userEmail"></p>
    <p id="planInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="box" id="authSection">
    <h1>ðŸ“ˆ Forex with PG</h1>
    <button id="googleSignIn">Sign in with Google</button>
  </div>
</body>
</html>
