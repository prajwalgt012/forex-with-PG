<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forex with PG - Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .box {
      background-color: #1c1c1c;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      text-align: center;
    }

    h1, h2 {
      color: #ffd700;
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #ffd700, #ffb700);
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #ffcc00, #ffaa00);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      text-align: left;
    }

    ul#signalsList li {
      padding: 8px 12px;
      background: #2c5364;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 15px;
      line-height: 1.3;
      color: #ffd700;
    }

    /* 3-dot menu */
    #menuBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      display: none;
    }

    #profileMenu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
      width: 220px;
      box-sizing: border-box;
      color: #ffd700;
    }
    #profileMenu p {
      margin: 8px 0;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <button id="menuBtn">â‹®</button>

  <div id="profileMenu">
    <p id="userEmail"></p>
    <p id="planInfo">Google User</p>
    <button onclick="logout()" style="width:100%;padding:8px; margin-top:10px; border:none; background:#ff4444; color:#fff; border-radius:6px; cursor:pointer;">
      Logout
    </button>
  </div>

  <div class="box" id="loginSection">
    <h1>Login with Google</h1>
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div class="box" id="signalsSection" style="display:none;">
    <h2>ðŸ“¢ Trade Signals</h2>
    <ul id="signalsList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
      authDomain: "signalapp-c5d0e.firebaseapp.com",
      projectId: "signalapp-c5d0e",
      storageBucket: "signalapp-c5d0e.appspot.com",
      messagingSenderId: "515390269998",
      appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
      measurementId: "G-FF980DKDS2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginSection = document.getElementById('loginSection');
    const signalsSection = document.getElementById('signalsSection');
    const signalsList = document.getElementById('signalsList');
    const menuBtn = document.getElementById('menuBtn');
    const profileMenu = document.getElementById('profileMenu');
    const userEmailEl = document.getElementById('userEmail');

    document.getElementById('googleSignIn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        alert('Google sign-in failed: ' + error.message);
      });
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginSection.style.display = 'none';
        signalsSection.style.display = 'block';
        menuBtn.style.display = 'block';
        profileMenu.style.display = 'none';
        userEmailEl.textContent = user.email;

        await loadSignals();
      } else {
        loginSection.style.display = 'block';
        signalsSection.style.display = 'none';
        menuBtn.style.display = 'none';
        profileMenu.style.display = 'none';
        userEmailEl.textContent = '';
        signalsList.innerHTML = '';
      }
    });

    // Toggle menu visibility
    menuBtn.onclick = () => {
      profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
    };

    async function loadSignals() {
      signalsList.innerHTML = '<li>Loading signals...</li>';
      try {
        const snapshot = await db.collection('signals').orderBy('timestamp', 'desc').get();
        if (snapshot.empty) {
          signalsList.innerHTML = '<li>No signals available.</li>';
          return;
        }
        signalsList.innerHTML = '';
        snapshot.forEach(doc => {
          const li = document.createElement('li');
          li.textContent = doc.data().message || 'No message';
          signalsList.appendChild(li);
        });
      } catch (err) {
        signalsList.innerHTML = '<li>Error loading signals.</li>';
        console.error('Error fetching signals:', err);
      }
    }

    function logout() {
      auth.signOut();
      profileMenu.style.display = 'none';
    }
  </script>
</body>
</html>
