<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Signal App</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #ffd700;
    }

    button {
      padding: 8px 16px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }

    input, textarea {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    /* Each subscription entry box */
    .entry {
      background: #222;
      padding: 15px 40px 15px 15px; /* right padding for 3-dot */
      margin: 10px 0;
      border-radius: 8px;
      position: relative; /* for 3-dot positioning */
      box-sizing: border-box;
    }

    /* Border color based on confirmation */
    .confirmed {
      border-left: 4px solid #00ff00;
    }

    .not-confirmed {
      border-left: 4px solid red;
    }

    /* 3-dot menu styling */
    .three-dot-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      color: #ffd700;
      font-weight: bold;
    }

    .three-dot-menu:hover {
      color: #fff;
    }

    /* Post Signal textarea and status */
    #signalMsg {
      resize: vertical;
      min-height: 60px;
    }

    #postStatus {
      margin-top: 8px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîê Admin Panel</h1>

  <div id="authSection">
    <button id="adminSignIn">Sign in with Google</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>

    <h2>üìù Subscription Requests</h2>
    <div id="requests"></div>

    <h2>üì¢ Post Trade Signal</h2>
    <textarea id="signalMsg" placeholder="Enter trade signal message"></textarea><br />
    <button onclick="postSignal()">Post Signal</button>
    <p id="postStatus"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
      authDomain: "signalapp-c5d0e.firebaseapp.com",
      projectId: "signalapp-c5d0e",
      storageBucket: "signalapp-c5d0e.appspot.com",
      messagingSenderId: "515390269998",
      appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
      measurementId: "G-FF980DKDS2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["pgtechlab@gmail.com"]; // Admin email(s)

    const authSection = document.getElementById("authSection");
    const adminPanel = document.getElementById("adminPanel");
    const requestsDiv = document.getElementById("requests");

    document.getElementById("adminSignIn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged(user => {
      if (user && adminEmails.includes(user.email)) {
        authSection.style.display = "none";
        adminPanel.style.display = "block";
        loadUTRRequests();
      } else {
        if (user) auth.signOut();
        authSection.style.display = "block";
        adminPanel.style.display = "none";
        // Don't alert on page load signout to avoid annoyance
      }
    });

    function logout() {
      auth.signOut();
      location.reload();
    }

    async function loadUTRRequests() {
      const snapshot = await db.collection("subscriptions").orderBy("timestamp", "desc").get();
      requestsDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = `entry ${data.confirmed ? "confirmed" : "not-confirmed"}`;
        div.innerHTML = `
          <strong>${data.email}</strong><br />
          UTR: ${data.utr}<br />
          Plan: ${data.plan}<br />
          Confirmed: ${data.confirmed}<br />
          <button onclick="confirmPayment('${doc.id}')">Confirm</button>
          <div class="three-dot-menu" onclick="showOptions('${doc.id}')">‚ãÆ</div>
        `;
        requestsDiv.appendChild(div);
      });
    }

    async function confirmPayment(docId) {
      try {
        await db.collection("subscriptions").doc(docId).update({
          confirmed: true
        });
        alert("Confirmed subscription.");
        loadUTRRequests();
      } catch (err) {
        alert("Error confirming: " + err.message);
      }
    }

    function showOptions(docId) {
      // Example placeholder for 3-dot menu action
      alert("Options menu clicked for ID: " + docId);
      // You can expand this to show a dropdown menu, edit, delete, etc.
    }

    async function postSignal() {
      const msg = document.getElementById("signalMsg").value.trim();
      if (!msg) return alert("Enter a message");
      try {
        await db.collection("signals").add({
          message: msg,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("signalMsg").value = "";
        document.getElementById("postStatus").innerText = "Signal posted!";
        setTimeout(() => {
          document.getElementById("postStatus").innerText = "";
        }, 3000);
      } catch (err) {
        alert("Error posting signal: " + err.message);
      }
    }
  </script>
</body>
</html>
