<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Signal App</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #ffd700;
    }

    button {
      padding: 8px 16px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    input, textarea {
      padding: 10px;
      width: 300px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .entry {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid red;
    }

    .confirmed {
      border-left: 4px solid #00ff00;
    }

    .entry-row {
      margin-bottom: 6px;
    }

    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    #addSubscriptionForm,
    #postSignalForm {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 400px;
    }

    #loginForm {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 350px;
      margin: 50px auto;
    }

    #loginForm label {
      width: auto;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    #loginError {
      color: #f00;
      font-weight: bold;
      margin-top: 10px;
    }

    .time {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üîê Admin Panel</h1>

  <div id="authSection">
    <form id="loginForm" onsubmit="return login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <p id="loginError"></p>
    </form>
  </div>

  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>

    <h2>üìù Subscription Requests</h2>
    <div id="requests"></div>

    <h2>‚ûï Add New Subscription</h2>
    <div id="addSubscriptionForm">
      <div class="entry-row">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" />
      </div>
      <div class="entry-row">
        <label for="newUTR">UTR:</label>
        <input type="text" id="newUTR" />
      </div>
      <div class="entry-row">
        <label for="newPlan">Plan:</label>
        <input type="text" id="newPlan" />
      </div>
      <div class="entry-row">
        <label for="newConfirmed">Confirmed:</label>
        <input type="checkbox" id="newConfirmed" />
      </div>
      <button onclick="addSubscription()">Add Subscription</button>
      <p id="addSubStatus" style="color:#0f0; font-weight:bold;"></p>
    </div>

    <h2>üì¢ Post Trade Signal</h2>
    <div id="postSignalForm">
      <div class="entry-row">
        <label for="pair">Pair:</label>
        <input type="text" id="pair" placeholder="e.g. XAUUSD" />
      </div>
      <div class="entry-row">
        <label for="type">Type:</label>
        <input type="text" id="type" placeholder="Buy or Sell" />
      </div>
      <div class="entry-row">
        <label for="entry">Entry:</label>
        <input type="text" id="entry" placeholder="Entry price" />
      </div>
      <div class="entry-row">
        <label for="stoploss">Stoploss:</label>
        <input type="text" id="stoploss" placeholder="SL price" />
      </div>
      <div class="entry-row">
        <label for="target">Target:</label>
        <input type="text" id="target" placeholder="TP price" />
      </div>
      <div class="entry-row">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Optional message" />
      </div>
      <div class="entry-row">
        <label for="result">Result:</label>
        <input type="text" id="result" placeholder="e.g. Hit TP" />
      </div>
      <button onclick="postSignal()">Post Signal</button>
      <p id="postStatus"></p>
    </div>

    <h2>üìÉ Manage Posted Signals</h2>
    <div id="signalList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Initialize Firebase, login, and admin handling remains same

    async function postSignal() {
      const pair = document.getElementById("pair").value.trim();
      const type = document.getElementById("type").value.trim();
      const entry = document.getElementById("entry").value.trim();
      const stoploss = document.getElementById("stoploss").value.trim();
      const target = document.getElementById("target").value.trim();
      const message = document.getElementById("message").value.trim();
      const result = document.getElementById("result").value.trim();
      const status = document.getElementById("postStatus");

      if (!pair || !type || !entry || !stoploss || !target) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await db.collection("signals").add({
          pair, type, entry, stoploss, target, message, result,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        status.textContent = "‚úÖ Signal posted!";
        setTimeout(() => status.textContent = "", 3000);
        ["pair", "type", "entry", "stoploss", "target", "message", "result"].forEach(id => document.getElementById(id).value = "");
        loadSignals();
      } catch (err) {
        alert("Error posting signal: " + err.message);
      }
    }

    async function loadSignals() {
      const list = document.getElementById("signalList");
      const snapshot = await db.collection("signals").orderBy("timestamp", "desc").get();
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;
        const time = data.timestamp?.toDate().toLocaleString() || "No time";
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="time">üìÖ ${time}</div>
          <div><strong>Pair:</strong> <input value="${data.pair}" onchange="updateField('${id}', 'pair', this.value)" /></div>
          <div><strong>Type:</strong> <input value="${data.type}" onchange="updateField('${id}', 'type', this.value)" /></div>
          <div><strong>Entry:</strong> <input value="${data.entry}" onchange="updateField('${id}', 'entry', this.value)" /></div>
          <div><strong>Stoploss:</strong> <input value="${data.stoploss}" onchange="updateField('${id}', 'stoploss', this.value)" /></div>
          <div><strong>Target:</strong> <input value="${data.target}" onchange="updateField('${id}', 'target', this.value)" /></div>
          <div><strong>Message:</strong> <input value="${data.message || ''}" onchange="updateField('${id}', 'message', this.value)" /></div>
          <div><strong>Result:</strong> <input value="${data.result || ''}" onchange="updateField('${id}', 'result', this.value)" /></div>
          <button onclick="deleteSignal('${id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function updateField(id, field, value) {
      try {
        await db.collection("signals").doc(id).update({ [field]: value });
      } catch (err) {
        alert("Update failed: " + err.message);
      }
    }
  </script>
</body>
</html>
