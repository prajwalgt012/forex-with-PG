<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Signal App</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #ffd700;
    }

    button {
      padding: 8px 16px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    input, textarea {
      padding: 10px;
      width: 300px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .entry {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-sizing: border-box;
      border-left: 4px solid red;
    }

    .confirmed {
      border-left: 4px solid #00ff00;
    }

    .entry-row {
      margin-bottom: 6px;
    }

    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    /* Smaller width for inputs in entries */
    .entry input[type="text"],
    .entry input[type="email"] {
      width: 250px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px;
    }

    /* Confirmed checkbox */
    .entry input[type="checkbox"] {
      transform: scale(1.3);
      margin-left: 4px;
      vertical-align: middle;
    }

    /* Add subscription form */
    #addSubscriptionForm {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 400px;
    }

    /* Login form */
    #loginForm {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 350px;
      margin: 50px auto;
      box-sizing: border-box;
    }

    #loginForm label {
      width: auto;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    #loginError {
      color: #f00;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üîê Admin Panel</h1>

  <div id="authSection">
    <form id="loginForm" onsubmit="return login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
      <p id="loginError"></p>
    </form>
  </div>

  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>

    <h2>üìù Subscription Requests</h2>
    <div id="requests"></div>

    <h2>‚ûï Add New Subscription</h2>
    <div id="addSubscriptionForm">
      <div class="entry-row">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" placeholder="email@example.com" />
      </div>
      <div class="entry-row">
        <label for="newUTR">UTR:</label>
        <input type="text" id="newUTR" placeholder="UTR number" />
      </div>
      <div class="entry-row">
        <label for="newPlan">Plan:</label>
        <input type="text" id="newPlan" placeholder="Plan name" />
      </div>
      <div class="entry-row">
        <label for="newConfirmed">Confirmed:</label>
        <input type="checkbox" id="newConfirmed" />
      </div>
      <button onclick="addSubscription()">Add Subscription</button>
      <p id="addSubStatus" style="color:#0f0; font-weight:bold;"></p>
    </div>

    <h2>üì¢ Post Trade Signal</h2>
    <textarea id="signalMsg" placeholder="Enter trade signal message"></textarea><br />
    <button onclick="postSignal()">Post Signal</button>
    <p id="postStatus"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZGMG8iYHmmkY_MkuPggLDShD0aFqByQ0",
      authDomain: "signalapp-c5d0e.firebaseapp.com",
      projectId: "signalapp-c5d0e",
      storageBucket: "signalapp-c5d0e.appspot.com",
      messagingSenderId: "515390269998",
      appId: "1:515390269998:web:4231b1a25e611cfd978dbf",
      measurementId: "G-FF980DKDS2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Admin credentials
    const ADMIN_USERNAME = "mrpg0816";
    const ADMIN_PASSWORD = "Pg@12341435";

    const authSection = document.getElementById("authSection");
    const adminPanel = document.getElementById("adminPanel");
    const loginError = document.getElementById("loginError");

    // On page load check if admin is logged in via sessionStorage
    if (sessionStorage.getItem("adminLoggedIn") === "true") {
      showAdminPanel();
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLoggedIn", "true");
        showAdminPanel();
      } else {
        loginError.textContent = "Invalid username or password";
      }
      return false;
    }

    function showAdminPanel() {
      authSection.style.display = "none";
      adminPanel.style.display = "block";
      loadSubscriptions();
    }

    function logout() {
      sessionStorage.removeItem("adminLoggedIn");
      location.reload();
    }

    async function loadSubscriptions() {
      const requestsDiv = document.getElementById("requests");
      const snapshot = await db.collection("subscriptions").orderBy("timestamp", "desc").get();
      requestsDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const div = document.createElement("div");
        div.className = "entry " + (data.confirmed ? "confirmed" : "not-confirmed");
        div.setAttribute("data-id", id);

        div.innerHTML = `
          <div class="entry-row">
            <label>Email:</label>
            <input type="email" value="${data.email}" disabled />
          </div>
          <div class="entry-row">
            <label>UTR:</label>
            <input type="text" value="${data.utr}" disabled />
          </div>
          <div class="entry-row">
            <label>Plan:</label>
            <input type="text" value="${data.plan}" disabled />
          </div>
          <div class="entry-row">
            <label>Confirmed:</label>
            <input type="checkbox" ${data.confirmed ? "checked" : ""} disabled />
          </div>
          <button onclick="editSubscription('${id}', this)">Edit</button>
          <button onclick="removeSubscription('${id}')">Remove</button>
        `;

        requestsDiv.appendChild(div);
      });
    }

    function editSubscription(id, btn) {
      const entryDiv = btn.parentElement;
      const inputs = entryDiv.querySelectorAll("input");

      if (btn.textContent === "Edit") {
        inputs.forEach(input => input.disabled = false);
        btn.textContent = "Save";
      } else {
        const updatedData = {
          email: inputs[0].value.trim(),
          utr: inputs[1].value.trim(),
          plan: inputs[2].value.trim(),
          confirmed: inputs[3].checked,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (!updatedData.email || !updatedData.utr || !updatedData.plan) {
          alert("Email, UTR, and Plan cannot be empty.");
          return;
        }

        db.collection("subscriptions").doc(id).update(updatedData)
          .then(() => {
            inputs.forEach(input => input.disabled = true);
            btn.textContent = "Edit";
            loadSubscriptions();
            alert("Subscription updated!");
          })
          .catch(err => alert("Error updating subscription: " + err.message));
      }
    }

    async function removeSubscription(id) {
      if (confirm("Are you sure you want to remove this subscription?")) {
        try {
          await db.collection("subscriptions").doc(id).delete();
          alert("Subscription removed.");
          loadSubscriptions();
        } catch (err) {
          alert("Error removing subscription: " + err.message);
        }
      }
    }

    async function addSubscription() {
      const email = document.getElementById("newEmail").value.trim();
      const utr = document.getElementById("newUTR").value.trim();
      const plan = document.getElementById("newPlan").value.trim();
      const confirmed = document.getElementById("newConfirmed").checked;
      const status = document.getElementById("addSubStatus");

      if (!email || !utr || !plan) {
        alert("Please fill all required fields.");
        return;
      }

      status.textContent = "";

      try {
        await db.collection("subscriptions").add({
          email,
          utr,
          plan,
          confirmed,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.textContent = "Subscription added!";
        document.getElementById("newEmail").value = "";
        document.getElementById("newUTR").value = "";
        document.getElementById("newPlan").value = "";
        document.getElementById("newConfirmed").checked = false;
        loadSubscriptions();
        setTimeout(() => {
          status.textContent = "";
        }, 4000);
      } catch (err) {
        alert("Error adding subscription: " + err.message);
      }
    }

    async function postSignal() {
      const msg = document.getElementById("signalMsg").value.trim();
      if (!msg) return alert("Enter a message");
      try {
        await db.collection("signals").add({
          message: msg,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("signalMsg").value = "";
        document.getElementById("postStatus").innerText = "Signal posted!";
        setTimeout(() => {
          document.getElementById("postStatus").innerText = "";
        }, 3000);
      } catch (err) {
        alert("Error posting signal: " + err.message);
      }
    }
  </script>
</body>
</html>
