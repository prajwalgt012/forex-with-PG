<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Signal App</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1, h2 {
      color: #ffd700;
    }
    button {
      padding: 8px 16px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }
    input, textarea {
      padding: 10px;
      width: 300px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    .entry {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid red;
    }
    .confirmed {
      border-left: 4px solid #00ff00;
    }
    .entry-row {
      margin-bottom: 6px;
    }
    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }
    #addSubscriptionForm, #postSignalForm {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 400px;
    }
    #loginForm {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 350px;
      margin: 50px auto;
    }
    #loginForm label {
      width: auto;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    #loginError {
      color: #f00;
      font-weight: bold;
      margin-top: 10px;
    }
    .time {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üîê Admin Panel</h1>
  <div id="authSection">
    <form id="loginForm" onsubmit="return login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <p id="loginError"></p>
    </form>
  </div>
  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h2>üìù Subscription Requests</h2>
    <div id="requests"></div>
    <h2>‚ûï Add New Subscription</h2>
    <div id="addSubscriptionForm">
      <div class="entry-row"><label for="newEmail">Email:</label><input type="email" id="newEmail" /></div>
      <div class="entry-row"><label for="newUTR">UTR:</label><input type="text" id="newUTR" /></div>
      <div class="entry-row"><label for="newPlan">Plan:</label><input type="text" id="newPlan" /></div>
      <div class="entry-row"><label for="newConfirmed">Confirmed:</label><input type="checkbox" id="newConfirmed" /></div>
      <button onclick="addSubscription()">Add Subscription</button>
      <p id="addSubStatus" style="color:#0f0; font-weight:bold;"></p>
    </div>
    <h2>üì¢ Post Trade Signal</h2>
    <div id="postSignalForm">
      <div class="entry-row"><label for="pair">Pair:</label><input type="text" id="pair" placeholder="e.g. XAUUSD" /></div>
      <div class="entry-row"><label for="type">Type:</label><input type="text" id="type" placeholder="Buy or Sell" /></div>
      <div class="entry-row"><label for="entry">Entry:</label><input type="text" id="entry" placeholder="Entry price" /></div>
      <div class="entry-row"><label for="stoploss">Stoploss:</label><input type="text" id="stoploss" placeholder="SL price" /></div>
      <div class="entry-row"><label for="target">Target:</label><input type="text" id="target" placeholder="TP price" /></div>
      <button onclick="postSignal()">Post Signal</button>
      <p id="postStatus"></p>
    </div>
    <h2>üìÉ Manage Posted Signals</h2>
    <div id="signalList"></div>
  </div>
  <script>
    const ADMIN_USERNAME = "mrpg0816";
    const ADMIN_PASSWORD = "Pg@12341435";
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem("adminLoggedIn", "true");
        showAdminPanel();
      } else {
        document.getElementById("loginError").textContent = "Invalid username or password";
      }
    }
    function showAdminPanel() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    }
    function logout() {
      sessionStorage.removeItem("adminLoggedIn");
      location.reload();
    }
    if (sessionStorage.getItem("adminLoggedIn") === "true") showAdminPanel();
  </script>
</body>
</html>
