<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Signal App</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #ffd700;
    }

    button {
      padding: 8px 16px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    input, textarea {
      padding: 10px;
      width: 300px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    .entry {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid red;
    }

    .confirmed {
      border-left: 4px solid #00ff00;
    }

    .entry-row {
      margin-bottom: 6px;
    }

    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    #addSubscriptionForm,
    #postSignalForm {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 400px;
    }

    #loginForm {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 350px;
      margin: 50px auto;
    }

    #loginForm label {
      width: auto;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    #loginError {
      color: #f00;
      font-weight: bold;
      margin-top: 10px;
    }

    .time {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üîê Admin Panel</h1>

  <div id="authSection">
    <form id="loginForm" onsubmit="return login(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <p id="loginError"></p>
    </form>
  </div>

  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>

    <h2>üìù Subscription Requests</h2>
    <div id="requests"></div>

    <h2>‚ûï Add New Subscription</h2>
    <div id="addSubscriptionForm">
      <div class="entry-row">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" />
      </div>
      <div class="entry-row">
        <label for="newUTR">UTR:</label>
        <input type="text" id="newUTR" />
      </div>
      <div class="entry-row">
        <label for="newPlan">Plan:</label>
        <input type="text" id="newPlan" />
      </div>
      <div class="entry-row">
        <label for="newConfirmed">Confirmed:</label>
        <input type="checkbox" id="newConfirmed" />
      </div>
      <button onclick="addSubscription()">Add Subscription</button>
      <p id="addSubStatus" style="color:#0f0; font-weight:bold;"></p>
    </div>

    <h2>üì¢ Post Trade Signal</h2>
    <div id="postSignalForm">
      <div class="entry-row">
        <label for="pair">Pair:</label>
        <input type="text" id="pair" placeholder="e.g. XAUUSD" />
      </div>
      <div class="entry-row">
        <label for="type">Type:</label>
        <input type="text" id="type" placeholder="Buy or Sell" />
      </div>
      <div class="entry-row">
        <label for="entry">Entry:</label>
        <input type="text" id="entry" placeholder="Entry price" />
      </div>
      <div class="entry-row">
        <label for="stoploss">Stoploss:</label>
        <input type="text" id="stoploss" placeholder="SL price" />
      </div>
      <div class="entry-row">
        <label for="target">Target:</label>
        <input type="text" id="target" placeholder="TP price" />
      </div>
      <div class="entry-row">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Extra message (optional)"></textarea>
      </div>
      <div class="entry-row">
        <label for="result">Result:</label>
        <input type="text" id="result" placeholder="Win / Loss / NA" />
      </div>
      <button onclick="postSignal()">Post Signal</button>
      <p id="postStatus"></p>
    </div>

    <h2>üìÉ Manage Posted Signals</h2>
    <div id="signalList"></div>
  </div>

  <script>
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "admin123";

    function login(event) {
      event.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        document.getElementById("loginError").innerText = "Invalid credentials";
      }
    }

    function logout() {
      location.reload();
    }

    function postSignal() {
      const pair = document.getElementById("pair").value;
      const type = document.getElementById("type").value;
      const entry = document.getElementById("entry").value;
      const stoploss = document.getElementById("stoploss").value;
      const target = document.getElementById("target").value;
      const message = document.getElementById("message").value;
      const result = document.getElementById("result").value;

      const signal = {
        pair, type, entry, stoploss, target, message, result,
        timestamp: new Date().toLocaleString()
      };

      let signals = JSON.parse(localStorage.getItem("signals") || "[]");
      signals.unshift(signal);
      localStorage.setItem("signals", JSON.stringify(signals));
      document.getElementById("postStatus").innerText = "Signal posted!";
      setTimeout(() => document.getElementById("postStatus").innerText = "", 3000);
      loadSignals();
    }

    function loadSignals() {
      const list = document.getElementById("signalList");
      list.innerHTML = "";
      const signals = JSON.parse(localStorage.getItem("signals") || "[]");
      signals.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="time">üìÖ ${s.timestamp}</div>
          <div><strong>Pair:</strong> ${s.pair}</div>
          <div><strong>Type:</strong> ${s.type}</div>
          <div><strong>Entry:</strong> ${s.entry}</div>
          <div><strong>Stoploss:</strong> ${s.stoploss}</div>
          <div><strong>Target:</strong> ${s.target}</div>
          <div><strong>Message:</strong> ${s.message}</div>
          <div><strong>Result:</strong> ${s.result}</div>
          <button onclick="editSignal(${i})">Edit</button>
          <button onclick="deleteSignal(${i})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteSignal(index) {
      const signals = JSON.parse(localStorage.getItem("signals") || "[]");
      signals.splice(index, 1);
      localStorage.setItem("signals", JSON.stringify(signals));
      loadSignals();
    }

    function editSignal(index) {
      const signals = JSON.parse(localStorage.getItem("signals") || "[]");
      const signal = signals[index];
      document.getElementById("pair").value = signal.pair;
      document.getElementById("type").value = signal.type;
      document.getElementById("entry").value = signal.entry;
      document.getElementById("stoploss").value = signal.stoploss;
      document.getElementById("target").value = signal.target;
      document.getElementById("message").value = signal.message;
      document.getElementById("result").value = signal.result;
      signals.splice(index, 1);
      localStorage.setItem("signals", JSON.stringify(signals));
      loadSignals();
    }

    window.onload = loadSignals;
  </script>
</body>
</html>
